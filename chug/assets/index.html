<html>
<head>
  <link href="css/style.css" rel="stylesheet">
  <script src="/assets/head.js"></script>
  <script src="/assets/index.js"></script>
</head>
<body>
    <div id="app">
        <div id="options">
            <input type="text" placeholder="filter" id="filter" name="filter">
            <input type="text" placeholder="exclude" id="exclude" name="exclude">
            <input type="text" placeholder="highlight" id="highlight" name="highlight">
            <label><input type="checkbox" id="show-absolute-time" name="show-absolute-time" checked="checked">Abs. Time</label>
            <label><input type="checkbox" id="show-relative-time" name="show-relative-time">Rel. Time</label>
            <label><input type="checkbox" id="show-data" name="show-data" checked="checked">Data</label>
            <label><input type="checkbox" id="show-big-data" name="show-big-data">Big Data</label>
            <label><input type="checkbox" id="show-raw" name="show-raw">Non-Lager</label>
        </div>
        <div id="filler">
        </div>
        <div id="histogram">
        </div>
        <div id="log-view">
        </div>
    </div>
    <div id="spinner">
    </div>
</body>
</html>
